<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clicker Battle</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="container">
		<div class="play_area">
			<div class="dark_side">
				<button onmouseover="red_button()" id="red_button" class="player_1">Dark side</button>
			</div>
			<div class="light_side">
				<button onmouseover="blue_button()" id="blue_button" class="player_2">Light side</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../JS/appi.js"></script>
</body>
</html>
